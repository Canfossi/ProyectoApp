<ion-header >
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>LOGIN</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating" >nombre</ion-label>
          <ion-input formControlName="nombres"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating" >contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
    
      </form>
      <br>
      <ion-button (click)="ingresar()">ingresar</ion-button>
      

    </ion-card-content>
  </ion-card>

</ion-content> 

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/registro']">
          registrarse
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
