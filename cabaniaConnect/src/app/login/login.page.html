<ion-header >
  <ion-toolbar color="primary">
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<img src="assets/cabanias/cabanaconnect.png" alt="Descripción de la imagen">

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating" >Nombre</ion-label>
          <ion-input formControlName="username"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating" >Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
    
      </form>
      <br>
      <ion-button (click)="ingresar()">Ingresar</ion-button>
      

    </ion-card-content>
  </ion-card>

</ion-content> 

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/registro']">
          Registrarse
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
