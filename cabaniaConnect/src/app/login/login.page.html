<ion-header >
  <ion-toolbar color="primary">
    
    <ion-img src="assets/cabanias/cabanaconnect.png" alt="Descripción de la imagen" id="img"></ion-img>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating" >Nombre</ion-label>
          <ion-input formControlName="userName" name="userName"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating" >Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
    
      </form>
      <br>
      <ion-button (click)="ingresar()">Ingresar</ion-button>
      

    </ion-card-content>
  </ion-card>
</div>
</ion-content> 

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/registro']" id="btn-registro">
          Registrarse
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
